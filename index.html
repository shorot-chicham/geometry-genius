<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genius</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>

  </header>
  <main>
    <!-- main content container  -->
    <div class="flex flex-col lg:flex-row">
      <!-- shape card container  -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- triangle card  -->
        <div class="card bg-base-100 shadow-xl">
          <figure><img src="images/triangle.png" alt="triangle image" /></figure>
          <div class="card-body">
            <h2 class="text-center">Triangle</h2>
            <p class="text-center">Area (A) = 0.5 x b x h</p>
            <div class="text-center">
              <input id="triangle-base" class="w-16 border-2 rounded-sm bg-gray-400" type="text"
                placeholder="b"><span>cm</span>
              <input id="triangle-height" class="w-16 border-2 rounded-sm bg-gray-400" type="text"
                placeholder="h"><span>cm</span>
            </div>
            <div>
              <p class="text-2xl">Area: <span id="triangle-area"></span><span>cm<sup>2</sup></span></p>
            </div>
            <div class="card-actions">
              <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- Rectangle card  -->
        <div class="card bg-base-100 shadow-xl">
          <figure><img class="w-64" src="images/rectangle.png" alt="rectangle image" /></figure>
          <div class="card-body">
            <h2 class="text-center">Rectangle</h2>
            <p class="text-center">Area (A) = w x I</p>
            <div>
              <input class="w-20 bg-gray-400 text-2xl p-2 border-2 rounded-sm mr-3" type="text" placeholder="w"><span>cm</span>
              <input class="w-20 text-2xl p-2 bg-gray-400 border-2 rounded-sm mr-3" type="text" placeholder="I"><span>cm</span>
            </div>
            <div class="card-actions">
              <button  class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Area calculation container  -->
      <div class="w-96">
        <h3 class="text-3xl">Area Calculation</h3>
      </div>
    </div>
  </main>


  <script src="js/triangle-calculation.js"></script>
  <script src="js/rectangle-area.js"></script>
</body>

</html>
